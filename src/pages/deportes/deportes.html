<ion-header>

  <ion-navbar>
    <ion-title>Deportes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card #myCard *ngFor="let sport of userSrv.data.sports">
    <ion-card-content>
      <ion-card-title [color]="sport.color">
        {{sport.name}}
      </ion-card-title>
      <p>
        {{sport.color}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
