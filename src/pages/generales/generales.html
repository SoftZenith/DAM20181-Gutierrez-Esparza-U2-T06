<ion-header>
  <ion-navbar>
    <ion-title>Datos generales</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines>
       <ion-item>
             <ion-img [src]="userSrv.data.photo" width="200" height="200"></ion-img>
       </ion-item>
       <ion-item>
        <ion-label>{{userSrv.data.name}}</ion-label>
       </ion-item> 
       <ion-item>
         <ion-label>{{userSrv.data.email}}</ion-label>
       </ion-item>
       <ion-item>
         <button ion-button primary (click)="deportes()">Ver deportes</button>
       </ion-item>
  </ion-list>
</ion-content>
